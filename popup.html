<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Tab Activity</h2>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="focusToggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Focus Mode</span>
    </div>
    <button id="resetHidden" class="button">Reset Hidden Sites</button>
    <button id="downloadCsv" class="button">Download CSV</button>
    <button id="moreStats" class="button">More Stats</button>
    <ul id="tabList"></ul>
    
    <script src="popup.js"></script>
</body>
</html>
